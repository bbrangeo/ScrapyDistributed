{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

            <table class="table table-bordered table-hover">
                <tr>
                    <th>Name</th>
                    <th>Allowed Domains</th>
                    <th>Create At</th>
                    <th>Operations</th>
                </tr>
                {% for spider in spiders %}
                <tr>
                    <td>{{ spider.name }}</td>
                    <td>{{ spider.allowed_domains}}</td>
                    <td>{{ spider.create_at }}</td>
                    <td>
                        <a href="{% url 'edit_spider' spider.id %}" class="btn btn-primary btn-xs">edit</a>
                        <a href="{% url 'delete_spider' spider.id %}" class="btn btn-primary btn-xs">delete</a>
                    </td>
                    <td></td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
